version: '3'
services:
  mongodb:
    image: mongo:4.2.15
    container_name: mongo-pwndoc
    volumes:
      - ./backend/mongo-data:/data/db
    restart: always
    # ports:
    #   - 127.0.0.1:27017:27017
    environment:
      - MONGO_DB:pwndoc
    networks:
      backend:
        ipv4_address: 172.20.0.4

  pwndoc-backend:
    build: ./backend
    image: efigo/pwndoc:backend
    container_name: pwndoc-backend
    volumes:
      - ./backend/report-templates:/app/report-templates
      - ./backend/src/config:/app/src/config
    depends_on:
      - mongodb
    restart: always
    # ports:
    #   - 4242:4242
    links:
      - mongodb
    networks: 
      backend:
        ipv4_address: 172.20.0.3

  pwndoc-frontend:
    build: ./frontend
    image: efigo/pwndoc:frontend
    container_name: pwndoc-frontend
    restart: always
    # ports:
    #   - 8443:8443
    networks:
      backend:
        ipv4_address: 172.20.0.2

volumes:
  mongo-data:

networks:
  backend:
    ipam:
      config:
        - subnet: 172.20.0.0/24
